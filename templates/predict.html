<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff; /* White text for contrast */
        }
        header {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #edf0f4; /* Blue color for the title */
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #000; /* Black background */
            padding: 20px;
            border-radius: 8px;
            gap: 20px; /* Space between columns */
        }
        .input-section, .output-section {
            flex: 1; /* Equal width for both sections */
            display: flex;
            flex-direction: column;
        }
        textarea, .output-box {
            width: 100%;
            height: 300px; /* Same height for both boxes */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444; /* Dark grey border */
            border-radius: 4px;
            resize: none; /* Disable resizing */
            background-color: #333; /* Grey background */
            color: #fff; /* White text */
        }
        .output-box {
            overflow-y: auto; /* Add scrollbar if content overflows */
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start; /* Align button to the left */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        h2 {
            color: #fff; /* White text for headings */
        }
    </style>
</head>
<body>
    <!-- Main Title -->
    <header>
        <h1>Text Summarization Tool</h1>
    </header>

    <!-- Input and Output Sections -->
    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <h1>Paragraph</h1>
            <form method="POST" action="/predict">
                <textarea name="text" placeholder="Enter your paragraph/text here..."></textarea>
                <button type="submit">Summarize</button>
            </form>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h1>Summary</h1>
            <div class="output-box">
                {% if summary %}
                    <p>{{ summary }}</p>
                {% else %}
                    <p>Your summary will appear here.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
